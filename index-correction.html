  <body>
    <!-- en-tête  -->
    <div class="container-fluid">
        <header class="row align-items-center pt-4">
            <div class="col-6">
                <img src="img/logo.svg" alt="Logo Fylo">
            </div><!-- fin col -->
            <div class="col-6">
                <nav class="d-flex justify-content-between"><!-- d-flex pour display-flex car on fait du flex ... -->
                    <a href="#" class="text-decoration-none">Features</a>
                    <a href="#" class="text-decoration-none">Team</a>
                    <a href="#" class="text-decoration-none">Sign in</a>
                </nav>
            </div><!-- fin col -->
        </header><!-- fin header row -->
    </div><!-- fin en-tête -->
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-5 bg-white align-self-center">
                <h2>All your files in one secure location, accessible anywhere</h2>
                <p>Fylo stores your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family, and co-workers.</p>
                <!-- row pour le form -->
                <div class="row mx-auto">
                    <form action="#" method="POST" id="form1" class="form-inline">
                        <div class="col-md-7 form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" name="email" id="email-1" placeholder="Enter your email..." class="form-control">
                        </div>
                        <div class="col-md-5 form-group">
                            <button class="btn btn-primary w-100">Get started</button>
                        </div>
                    </form>
                </div><!-- fin row du form-->
            </div><!-- fin col -->
            <div class="col-md-7">
                <img src="img/illustration-1.svg" alt="Fylo illustration 1" class="img-fluid">
            </div><!-- fin col -->
        </div><!-- fin row -->
    </main>
